<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="submit" class="btn btn-warning">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-control"
                            >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Image URL</label>
                        <input 
                            type="text" 
                            id="imagePath" 
                            class="form-control"
                            >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img src="" alt="" class="img-responsive">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <textarea name="description" id="description" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">

                    <div class="col-xs-8">
                        <input 
                            type="text" 
                            class="form-control"
                            >
                    </div>
                    <div class="col-xs-2">
                        <input 
                            type="number" 
                            class="form-control"
                            >
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" type="button">X</button>
                    </div>
                    
                </div>
            </div>

        </form>
    </div>
</div>
