<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!recipeForm.valid" class="btn btn-success" type="submit">Save</button>
                    <button (click)="onCancel()" class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        class="form-control"
                        formControlName="name"
                        >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text" 
                        id="imagePath"
                        class="form-control"
                        formControlName="imagePath"
                        #imagePath
                        >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        rows="10" 
                        class="form-control" 
                        rows="6"
                        formControlName="description"
                        ></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">

                    <div class="row"
                        *ngFor="let ingredientControl of ingredientControls; let i = index"
                        [formGroupName]="i"
                        style="margin-top: 10px;"
                    >
                        <div class="col-xs-8">
                            <input 
                                type="text"
                                class="form-control"
                                formControlName="name"
                                >
                        </div>
                        <div class="col-xs-2">
                            <input 
                                type="number"
                                class="form-control"
                                formControlName="amount"
                                >
                        </div>
                        <div class="col-xs-2">
                            <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-xs-3">
                            <button (click)="onAddIngredient()" class="btn btn-success" type="button">Add Ingredient</button>
                        </div>
                        <div class="col-xs-3">
                            <button (click)="onDeleteAllIngredients()" class="btn btn-danger" type="button">Delete All Ingredients</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
