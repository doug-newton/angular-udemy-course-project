<div class="container">
  <form>
    <div class="row">
      <app-add-scenario (addScenario)="addScenario($event)"></app-add-scenario>
    </div>
    <div class="row">
      <app-add-step-column (addStepColumn)="addStepColumn($event)"></app-add-step-column>
    </div>
  </form>
</div>

<table>
  <tr>
    <th>Scenario</th>
    <th *ngFor="let stepColumn of stepColumns">{{stepColumn}}</th>
  </tr>
  <tr *ngFor="let scenario of scenarios">
    <td>{{scenario.name}}</td>
    <td *ngFor="let stepColumn of stepColumns">{{scenario.steps[stepColumn]}}</td>
  </tr>
</table>
