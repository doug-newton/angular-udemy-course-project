<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="onSetValue()">setValue()</button>
          <button class="btn btn-default" type="button" (click)="onPatchValue()">patchValue()</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          </div>
          <p *ngIf="!email.valid && email.touched">please enter a valid email</p>
        </div>
        <p *ngIf="!userData.valid && userData.touched">invalid user data</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel="pet" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="answer" class="form-control" name="answer" rows="3"></textarea>
        </div>
        <p>your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel="male" [value]="gender"> {{gender}}
          </label>
        </div>
        <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <ul>
        <li>username: {{user.username}} </li>
        <li>email: {{user.email}} </li>
        <li>secret: {{user.secret}} </li>
        <li>answer: {{user.answer}} </li>
        <li>gender: {{user.gender}} </li>
      </ul>
    </div>
  </div>
</div>
