<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>

      <div *ngIf="onlyOdd == true">
        <ul class="list-group">
          <li *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 != 0}"
            [ngStyle]="{backgroundColor: odd % 2 == 1 ? 'yellow' : 'transparent'}" class="list-group-item">
            {{odd}}
          </li>
        </ul>
      </div>

      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 != 0}"
            [ngStyle]="{backgroundColor: even % 2 == 1 ? 'yellow' : 'transparent'}" class="list-group-item">
            {{even}}
          </li>
        </ul>
      </div>

      <p appBasicHighlight>i have a custom directive</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow" >i have a better custom directive</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>

    </div>
  </div>
</div>
