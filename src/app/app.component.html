<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers ({{onlyOdd}})</button>
      <br><br>
      <ul class="list-group">
        <ng-container *ngFor="let number of numbers">
          <li *ngIf="!onlyOdd || number % 2==1" class="list-group-item">
            {{ number }}
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
