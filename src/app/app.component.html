<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd == true">
        <ul class="list-group">
          <li 
            *ngFor="let odd of oddNumbers" 
            [ngClass]="{odd: odd % 2 != 0}" 
            [ngStyle]="{backgroundColor: odd % 2 == 1 ? 'yellow' : 'transparent'}" 
            class="list-group-item">
            {{odd}}
          </li>
        </ul>
      </div>
      <div *ngIf="onlyOdd == false">
        <ul class="list-group">
          <li 
            *ngFor="let even of evenNumbers" 
            [ngClass]="{even: even % 2 != 0}" 
            [ngStyle]="{backgroundColor: even % 2 == 1 ? 'yellow' : 'transparent'}" 
            class="list-group-item">
            {{even}}
          </li>
        </ul>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <p appBasicHighlight>i have a custom directive</p>
    </div>
  </div>
</div>
