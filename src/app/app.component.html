<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="name">Project Name</label>
          <input formControlName="name" class="form-control" type="text">
        </div>

        <span
          class="help-block"
          *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched" 
        >
          <span
            class="help-block"
            *ngIf="projectForm.get('name').errors.required"
          >project name is required</span>
          <span
            class="help-block"
            *ngIf="projectForm.get('name').errors.nameIsTest"
          >project name cannot be 'Test'!</span>
        </span>

        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" class="form-control" type="text">
        </div>

        <span
          class="help-block"
          *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" 
        >
          <span
            class="help-block"
            *ngIf="projectForm.get('email').errors.required"
          >email is required</span>
          <span
            class="help-block"
            *ngIf="projectForm.get('email').errors.email"
          >invalid email address</span>
        </span>

        <div class="form-group">
          <label for="status">Status</label>
          <select formControlName="status" name="status" id="status" class="form-control">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>

        <span
          class="help-block"
          *ngIf="!projectForm.get('status').valid && projectForm.get('status').touched" 
        >
          <span
            class="help-block"
            *ngIf="projectForm.get('status').errors.required"
          >project status is required</span>
        </span>

        <button class="btn btn-primary" type="submit">Submit</button>

      </form>

    </div>
  </div>
</div>
