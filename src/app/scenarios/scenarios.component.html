<div class="container">
  <form>
    <div class="row">
      <app-add-scenario (addScenario)="addScenario($event)"></app-add-scenario>
    </div>
    <div class="row">
      <app-add-step-column (addStepColumn)="addStepColumn($event)"></app-add-step-column>
    </div>
  </form>
</div>


<app-scenario-grid [stepColumns]="stepColumns" [scenarios]="scenarios"></app-scenario-grid>
