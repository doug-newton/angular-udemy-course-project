<table>
  <tr>
    <th>Scenario</th>
    <th app-step-column-cell (deleteStepColumn)="onDeleteStepColumn($event)" *ngFor="let stepColumn of stepColumns" [stepColumn]="stepColumn"></th>
  </tr>
  <tr *ngFor="let scenario of scenarios">
    <td>{{scenario.name}}</td>
      <td app-step-cell *ngFor="let stepColumn of stepColumns" 
        [scenario]="scenario" 
        [stepColumn]="stepColumn"
      ></td>
  </tr>
</table>
