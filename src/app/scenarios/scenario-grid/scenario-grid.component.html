<table>
  <tr>
    <th>Scenario</th>
    <th *ngFor="let stepColumn of stepColumns">{{stepColumn}}</th>
  </tr>
  <tr *ngFor="let scenario of scenarios">
    <td>{{scenario.name}}</td>
      <td app-step-cell *ngFor="let stepColumn of stepColumns" 
        [scenario]="scenario" 
        [stepColumn]="stepColumn"
      ></td>
  </tr>
</table>
