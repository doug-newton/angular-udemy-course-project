<span (mouseenter)="showDeleteButton()" (mouseleave)="hideDeleteButton()" (click)="startEditing()"
    (keydown.enter)="save()">
    <ng-container *ngIf="editing; else notEditing">
        <input [(ngModel)]="newStepColumn" type="text">
    </ng-container>
    <ng-template #notEditing>
        <span class="nowrap">
            {{stepColumn}}
        </span>
    </ng-template>
    <button *ngIf="deleteButtonVisible" (click)="onDeleteStepColumn()" class="btn btn-danger delete-button">x</button>
</span>
