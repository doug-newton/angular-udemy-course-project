<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading; else loading">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
                    <button type="button" (click)="onSwitchMode()" class="btn btn-primary">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
                </div>
            </div>
        </form>
        <ng-template #loading>
            <div style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
        </ng-template>
    </div>
</div>
