<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(ingredientsForm)" #ingredientsForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input ngModel name="nameInput" type="text" id="name" class="form-control" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input ngModel name="amountInput" type="number" id="amount" class="form-control" required
                        [pattern]="'^[1-9][0-9]*'"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!ingredientsForm.valid" type="submit" class="btn btn-success"
                        >{{editMode?'Update':'Add'}}</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button (click)="onClear()" type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
